apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eczy/homelab
    targetRevision: init
    path: bootstrap/argo-workflows
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/eczy/homelab
    targetRevision: init
    path: bootstrap/argo-rollouts
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts